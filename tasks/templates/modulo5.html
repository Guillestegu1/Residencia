{% extends 'index.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test WOM-REST - Memoria Visual</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
  .progress {
    width: 100%;
  }

  #progressBar {
    transition: width 3s linear;
  }
  </style>
</head>
<body>
  <div class="container">
    <p id="roundCounter" class="mt-3 fs-5">Ronda 0 de 5</p>
    <h1 class="text-center mt-5">Test WOM-REST - Memoria Visual</h1>
    <button class="btn btn-primary" onclick="startGame()">Iniciar Test</button>
    <div class="progress my-3" style="height: 20px;">
    <div id="progressBar" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"></div>
    </div>
    <canvas id="gameCanvas" width="900" height="600" style="border:1px solid #000;"></canvas>
    <p id="message"></p>
    <a href="/resultados/" class="btn btn-secondary">Ver Resultados</a>
  </div>
  
  <p id="message"></p>
    <button id="nextButton" class="btn btn-success" style="display: none;" onclick="window.location.href='/submodulo5/'">
    Siguiente
  </button>

  <!-- Conectar el archivo JavaScript -->
  <script src="{% static 'js/script4.js' %}"></script>
</body>
</html>
{% endblock %}
