{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Historial de Puntajes</h1>
        <a href="/" class="btn btn-primary">Volver al Juego</a>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>MÃ³dulo</th>
                    <th>Puntaje</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                <tr>
                    <td>{{ score.module }}</td>
                    <td>{{ score.score }}</td>
                    <td>{{ score.date|date:"d/m/Y H:i" }}</td>  <!-- Formatear fecha -->
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No hay puntajes registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
