{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoCrud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body class="bg-dark text-white">
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        {% if user.is_authenticated %}
            <li class="nav-item" role="presentation">
                <a href="{% url 'logout' %}">
                    <button class="nav-link rounded-5" id="logout-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Logout</button>
                </a>
            </li>
        {% else %}
            <li class="nav-item" role="presentation">
                <a href="{% url 'signup' %}">
                    <button class="nav-link rounded-5" id="signup-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Signup</button>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="{% url 'login' %}">
                    <button class="nav-link rounded-5" id="login-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Login</button>
                </a>
            </li>
        {% endif %}
    </ul>
    {% block content  %}
    {% endblock %}
</body>
</html>
