{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Imagen y Descripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        img {
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4">Instrucciones</h1>
    <img id="imagenPrincipal" src="{% static 'images/ima1.jpg' %}" alt="Imagen dinámica" class="img-fluid" width="500">
    <p id="descripcion" class="mt-3"></p>
</div>

<script>
    // Verifica que los datos llegan correctamente
    const imagenes = JSON.parse('{{ imagenes_json|escapejs }}');
    console.log("Imagenes cargadas:", imagenes);

    let indiceActual = 0;
    const imgElement = document.getElementById("imagenPrincipal");
    const descElement = document.getElementById("descripcion");

    function actualizarImagen() {
        console.log("Cambiando a la imagen:", imagenes[indiceActual]);
        imgElement.src = imagenes[indiceActual].src;
        descElement.textContent = imagenes[indiceActual].descripcion;
    }

    imgElement.addEventListener("click", function() {
        indiceActual = (indiceActual + 1) % imagenes.length;
        actualizarImagen();
    });

    // Inicializa con la primera imagen
    actualizarImagen();
</script>

</body>
</html>
