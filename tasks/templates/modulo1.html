{% extends 'index.html' %}
{% load static %}
{% block content %}

<h1>Prueba</h1>

<style>
    .image-slider {
        position: relative;
        width: 100%;
        max-width: 600px;
        height: 350px;
        overflow: hidden;
        margin: auto;
        text-align: center;
        display: flex;
        justify-content: center; /* Centra las imágenes horizontalmente */
        align-items: center; /* Centra las imágenes verticalmente */
    }

    .image-slider img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
    }

    .image-slider img.active {
        opacity: 1;
        z-index: 1;
    }

    .image-slider img.hidden {
        z-index: 0;
    }

    /* Estilo del texto */
    .image-text {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        white-space: pre-line; /* Esto mantiene los saltos de línea en el texto */
        line-height: 1.5; /* Espaciado entre las líneas */
    }
</style>

<!-- Contenedor de imágenes -->
<div class="image-slider" onclick="nextImage()">
    <img src="{% static 'images/ima1.jpg' %}" class="active" alt="Imagen 1">
    <img src="{% static 'images/ima2.jpg' %}" class="hidden" alt="Imagen 2">
    <img src="{% static 'images/ima3.jpg' %}" class="hidden" alt="Imagen 3">
</div>

<!-- Texto debajo de la imagen -->
<p id="imageText" class="image-text">Texto de la Imagen 1</p>

<script>
    let index = 0;

    // Lista de textos correspondientes a cada imagen
    const imageTexts = [
        "1.- Siéntate cómodamente y apoya tus codos en la mesa.\n2.- Frota tus manos entre ellas unos segundos",
 
        "3.- Cierra los ojos y coloca las palmas de tus manos sobre ellos, de forma que quede un espacio hueco y cerrado.\n4.- Relaja tu mente, procurando no desviarte en pensamientos.",

        "5.- Observa detenidamente la oscuridad de tus párpados."
    ];

    function nextImage() {
        const images = document.querySelectorAll('.image-slider img');
        const textElement = document.getElementById('imageText');

        // Ocultar imagen actual
        images[index].classList.remove('active');
        images[index].classList.add('hidden');

        // Pasar a la siguiente imagen
        index = (index + 1) % images.length;

        // Mostrar nueva imagen
        images[index].classList.add('active');
        images[index].classList.remove('hidden');

        // Cambiar el texto
        textElement.innerText = imageTexts[index];
    }
</script>

    <a href="{% url 'modulo2' %}" class="btn btn-primary mx-2">Siguiente</a>
    
{% endblock %}
