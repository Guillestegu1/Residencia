{%extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="display-6 fw-bold text-center">Prueba</h1>
<form action="{% url 'create_task' %}" method="POST" class="card card-body bg-secondary">
    {% csrf_token %}

    <label for="title">Titulo</label>
    <input type="text" name = "title" placeholder="Escribe el titulo" class = "form-control mb-2">

    <label for="description">Descripci√≥n</label>
    <textarea name="description" rows="3" placeholder="Escribe description" class="form-control mb-2"></textarea>

    <button class="btn btn-success">Guardar</button>
</form>
{% for task in tasks %}
<div class = "card card-body bg-light mt-2 text-black d-flex flex-row justify-content-between"> 
    <div>
        <h4>{{task.title}}</h4>
        <p>{{task.description}}</p>
    </div>
    <form action="{% url 'delete_task' task.id%}" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% empty %}
    <h1 class="display-4 text-center">No hay tareas</h1>
{% endfor %}
        </div>
    </div>
</div>

{% endblock %}
